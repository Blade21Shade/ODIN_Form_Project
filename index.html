<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-column">
        <div class="logo">
            <img src="./images/Basic_Telescope-removebg.png" alt="Telescope Image">
            Company Name
        </div>
        <div class="img-credit">Photo by <a href="https://unsplash.com/@olenkasergienko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Olena Bohovyk</a> on <a href="https://unsplash.com/photos/stars-in-the-sky-during-night-time-Cq5NaI0yKBE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div id="right-column">
        <div class="hook-message">
            <p>
                This isn't a real service!
                Whatever I'm selling you will help you discover whatever you need to fulfill your dreams!
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form id="the-form" action="" method="post">
            <p>* indicates a required field</p>
            <div class="name-row form-container-row">
                <div class="first-name">
                    <label for="first-name">First Name*</label>
                    <input id="first-name" name="first-name" type="text" required>
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name*</label>
                    <input id="last-name" name="last-name" type="text" required>
                </div>
            </div>

            <div class="info-row form-container-row">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" type="text">
                </div>
                <div class="phone-number">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" type="text">
                </div>
            </div>

            <div class="password-row form-container-row">
                <div class="password">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" type="text" required>
                </div>
                <div class="c-password">
                    <label for="c-password">Confirm Password*</label>
                    <input type="password" id="c-password" name="c-password" type="text" required>
                </div>
            </div>
        </form>
        <button form="the-form" class="create-account-button">Create Account</button>
        <p>
            Already have an account? <a class="login-selection" href="">Log in</a>
        </p>
    </div>
</body>
</html>
